{% extends 'base.html' %}

{% block header %}
 <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
 <form method="post">
     <input name="identifier" id="identifier" placeholder="Username or Email" required>
     <input type="password" name="password" id="password" placeholder="Password" required>
     <input type="submit" value="Log In"><br>
     <a href="#">Forgotten password?</a><br><br>
     <label>Not a member?</label> <a href="#">Sign up</a>
 </form>
{% endblock %}
